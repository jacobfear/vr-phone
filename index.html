<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="https://use.fontawesome.com/f7b31785d6.js"></script>
    <title>iCore v.1.2.0</title>
</head>
<body>

<!--Top nav-->
    <header class="top-navigation-bar">
        <i class="fa fa-battery-full fa-2x" aria-hidden="true"></i>
        <i class="fa fa-wifi fa-2x" aria-hidden="true"></i>
    </header>

<!--error resolution notification-->
    <h1 class="error">Error! This resolution is not supported. Pls contact support.</h1>

<!--App nav-->
    <section class="apps-menu-container">
        <div class="row-1">
            <div class="app fb-ico">
                <i class="fa fa-facebook fa-5x" aria-hidden="true"></i>
            </div>

            <div class="app tasks-ico">
                <i class="fa fa-tasks fa-5x" aria-hidden="true"></i>
            </div>

            <div class="app browser-ico">
                <i class="fa fa-globe fa-5x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row-2">
            <div class="app chat-ico">
                <i class="fa fa-comments fa-5x" aria-hidden="true"></i>
            </div>

            <div class="app youtube-ico">
                <i class="fa fa-youtube-play fa-5x" aria-hidden="true"></i>
            </div>

            <div class="app images-ico">
                <i class="fa fa-picture-o fa-5x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row-3">
            <div class="app weather-ico">
                <i class="fa fa-cloud fa-5x" aria-hidden="true"></i>
            </div>

            <div class="app music-ico">
                <i class="fa fa-music fa-5x" aria-hidden="true"></i>
            </div>

            <div class="app settings-ico">
                <i class="fa fa-cogs fa-5x" aria-hidden="true"></i>
            </div>
        </div>
    </section>

<!--Settings box-->
    <div class="popup-wrapper">
        <div class="settings-popup">
            <div class="popup-close">x</div>
                <div class="popup-content">
                    <h2>OS version: iCore v.1.2.0</h2>
                    <p>For help and support:</p>
                    <a href="#">Email Support</a>
                </div>
        </div>
    </div>

<!--Bottom nav-->
    <footer class="bottom-navigation-bar">
        <i class="fa fa-arrow-circle-left fa-2x bottom-nav-ico" aria-hidden="true"></i>
        <i class="fa fa-circle-o fa-2x bottom-nav-ico" aria-hidden="true"></i>
        <i class="fa fa-square-o fa-2x bottom-nav-ico" aria-hidden="true"></i>
    </footer>

<script src="js/app.js"></script>
</body>
</html>
