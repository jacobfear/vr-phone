<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://use.fontawesome.com/f7b31785d6.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    <link rel="stylesheet" href="default.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-white text-center my-4">Weather App</h1>

        <form class="change-location my-4 text-center text-light instructions">
            <label for="city">Enter a location</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="card-image" class="time card-img-top"> <!--update day and night svg or image (must be animated)-->
            <div class="icon bg-light mx-auto text-center">
                <!--icon-->
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>


    </div>

    <!--Bottom nav-->
    <footer class="bottom-navigation-bar">
        <i class="fa fa-arrow-circle-left bottom-nav-ico fa-2x back-button" aria-hidden="true"></i>
        <i class="fa fa-circle-o bottom-nav-ico fa-2x" aria-hidden="true"></i>
        <i class="fa fa-square-o bottom-nav-ico fa-2x" aria-hidden="true"></i>
    </footer>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
