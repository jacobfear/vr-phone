<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://use.fontawesome.com/f7b31785d6.js"></script>   
    <link rel="stylesheet" href="default.css">
    <title>Radio v.0.1</title>
</head>
<body>
    <div class="container">
        <div class="channel-list">
            <h3 class="channel">105 Flash<i class='live-icon'>live</i></h3>
            <h3 class="channel">103 Vrock<i class='live-icon'>live</i></h3>
            <h3 class="channel">98.3 Emotion<i class='live-icon'>live</i></h3>
            <h3 class="channel">94.5 K-Chat<i class='live-icon'>live</i></h3>
        </div>

        <div class="channel-info">
            <h2 class="channel-name">Flash</h2>
            <h1 class="channel-frequency">105 MHz</h1>
        </div>
        
        <button class="volume-btn"><i class="fa fa-volume-up"></i></i></button>
        <input type="range" min="0" max="10" value="5" class="slider volume-slider hide" id="myRange">
        
    </div>

    <!--Bottom nav-->
    <footer class="bottom-navigation-bar">
        <i class="fa fa-arrow-circle-left fa-2x bottom-nav-ico" aria-hidden="true"></i>
        <i class="fa fa-circle-o fa-2x bottom-nav-ico" aria-hidden="true"></i>
        <i class="fa fa-square-o fa-2x bottom-nav-ico" aria-hidden="true"></i>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
